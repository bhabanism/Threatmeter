    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/threatmeter.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        
        <section id="cardsearch">             
            <p>
                <label>Opponent Class :</label>
                <select id="hero">
                  <option value="Druid">Druid</option>
                  <option value="Hunter">Hunter</option>
                  <option value="Mage">Mage</option>
                  <option value="Paladin">Paladin</option>
                  <option value="Priest">Priest</option>
                  <option value="Shaman">Shaman</option>              
                  <option value="Warlock">Warlock</option>
                  <option value="Warrior">Warrior</option>
                </select>
            </p>
            
            <p>
                <label>Mana :</label>
                <input type="text" id="mana" size="2" value="1"/>
            </p>
        
            <p>
                <button id="search">Search</button>
                <button id="endturn">End Turn</button>
                <button id="reset">Reset</button>
            </p>        
        </section>

        <section id="cards">
            <h1>Class Cards</h1>
            
            <div class="weapons">
                <h2>Weapons</h2>            
                <div id="weapons"></div>
            </div>
            <div class="spells">
                <h2>Spells</h2>
                <div id="spells"></div>
            </div>
            <div class="class_minions">
                <h2>Minions</h2>
                <div id="class_minions"></div>           
            </div>

            <div class="neutral_minions">
                <h1>Neutral Minions</h1>
                <div id="neutral_minions"></div>
            </div>
        </section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/threatmeter.js"></script>
    </body>
